<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <!-- <link href="./css/bootstrap.css" rel="stylesheet"> -->
    <title>Stackoverflow Search Engine</title>
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-between flex-row">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <div class="homepage">
                <a href="./index.html"><img src="./assets/img/home-solid.svg" alt="" width="32" height="32" class="rounded-circle"></a>
            </div>

            <div class="d-flex align-items-center">
              <form class="w-100 me-3 d-flex" id="search-form">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="q" id="query">
                <button type="submit" class="btn">
                    <img src="./assets/img/search-solid.svg" alt="" width="22" height="22" class="rounded-circle">
                  </button>
              </form>
            </div>
        </div>
    </nav>

    <section class="page-section" id="home-page">
        <div class="row justify-content-center">
          <div class="col-12 text-center my-5">
            <h1>Search Engine for</h1>
            <h1>Stackoverflow's blogs</h1>
          </div>
        </div>
        <div class="row justify-content-evenly mt-5">
          <div class="col-lg-4 m-5">
            <img class="img-fluid" src="./assets/img/1280px-Stack_Overflow_logo.svg.png" alt="Stackoverflow's Logo">
          </div>
          <div class="col-lg-4 m-5">
            <img class="img-fluid" src="./assets/img/3. BVP- Logo viet tat tieng anh.png" alt="HUST's Logo">
          </div>
        </div>
    </section>

    <section class="page-section" id="loading-page">
        <div class="row justify-content-center">
            <div class="col-10 text-center">
                <img class="img-fluid" style="width: 4rem; height: 4rem" src="./assets/img/loading-gif.png" alt="Loading GIF">
            </div>
        </div>
    </section>

    <section class="page-section">
        <div class="row justify-content-center">
            <div class="col-8" id="search-results">
            </div>
        </div>
    </section>

    <nav aria-label="" class="mx-auto" style="">
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
    </nav>
    
    <script src="./js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
